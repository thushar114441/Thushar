<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login & Sign Up | ElectroWorld</title>
<style>
/* ---------- GENERAL ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------- CONTAINER ---------- */
.auth-container {
    background: white;
    padding: 40px;
    border-radius: 20px;
    width: 420px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, #667eea, #764ba2);
}

/* ---------- HEADER ---------- */
.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h2 {
    color: #333;
    font-size: 28px;
    margin-bottom: 10px;
}

.auth-header p {
    color: #666;
    font-size: 14px;
}

/* ---------- TAB BUTTONS ---------- */
.tab-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.tab-btn {
    flex: 1;
    padding: 12px;
    border: none;
    background: #f0f0f0;
    color: #666;
    cursor: pointer;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.tab-btn.active {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.tab-btn:hover:not(.active) {
    background: #e0e0e0;
}

/* ---------- FORMS ---------- */
.form-container {
    position: relative;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    color: #333;
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 8px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
    transition: all 0.3s ease;
}

.input-group input:focus {
    outline: none;
    border-color: #667eea;
}

.input-group input.error {
    border-color: #ff4444;
}

.error-message {
    color: #ff4444;
    font-size: 12px;
    margin-top: 5px;
    display: none;
}

.error-message.show {
    display: block;
}

/* ---------- FORGOT PASSWORD ---------- */
.forgot-password {
    text-align: right;
    margin-bottom: 20px;
}

.forgot-password a {
    color: #667eea;
    text-decoration: none;
    font-size: 13px;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #764ba2;
}

/* ---------- SUBMIT BUTTON ---------- */
.submit-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}

.submit-btn:active {
    transform: translateY(0);
}

/* ---------- SUCCESS MESSAGE ---------- */
.success-message {
    background: #4CAF50;
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    display: none;
}

.success-message.show {
    display: block;
    animation: slideDown 0.5s ease;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ---------- TERMS ---------- */
.terms {
    font-size: 12px;
    color: #666;
    text-align: center;
    margin-top: 15px;
}

.terms a {
    color: #667eea;
    text-decoration: none;
}
</style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>ElectroWorld</h2>
            <p>Join us and explore the world of electronics</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('signup')">Sign Up</button>
            <button class="tab-btn" onclick="switchTab('login')">Login</button>
        </div>

        <div class="success-message" id="successMessage"></div>

        <div class="form-container">
            <!-- SIGNUP FORM -->
            <form class="auth-form active" id="signupForm" onsubmit="return handleSignup(event)">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name">
                    <span class="error-message" id="signupNameError"></span>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                    <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" placeholder="Choose a username">
                    <span class="error-message" id="signupUsernameError"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" placeholder="Re-enter your password">
                    <span class="error-message" id="signupConfirmError"></span>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>

                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>

            <!-- LOGIN FORM -->
            <form class="auth-form" id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <label>Email or Username</label>
                    <input type="text" id="loginUsername" placeholder="Enter your email or username">
                    <span class="error-message" id="loginUsernameError"></span>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                    <span class="error-message" id="loginPasswordError"></span>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset link sent to your email!'); return false;">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

<script>
// Store registered users in memory (demo only)
let registeredUsers = [];

// Switch between login and signup tabs
function switchTab(tab) {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const tabButtons = document.querySelectorAll('.tab-btn');
    
    // Clear success message
    hideSuccessMessage();
    
    // Clear all error messages
    clearAllErrors();
    
    if (tab === 'signup') {
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
        tabButtons[0].classList.add('active');
        tabButtons[1].classList.remove('active');
    } else {
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
        tabButtons[1].classList.add('active');
        tabButtons[0].classList.remove('active');
    }
}

// Clear all error messages
function clearAllErrors() {
    const errorMessages = document.querySelectorAll('.error-message');
    const inputs = document.querySelectorAll('input');
    
    errorMessages.forEach(msg => {
        msg.classList.remove('show');
        msg.textContent = '';
    });
    
    inputs.forEach(input => {
        input.classList.remove('error');
    });
}

// Show error message
function showError(inputId, errorId, message) {
    const input = document.getElementById(inputId);
    const error = document.getElementById(errorId);
    
    input.classList.add('error');
    error.textContent = message;
    error.classList.add('show');
}

// Show success message
function showSuccessMessage(message) {
    const successMsg = document.getElementById('successMessage');
    successMsg.textContent = message;
    successMsg.classList.add('show');
    
    setTimeout(() => {
        hideSuccessMessage();
    }, 5000);
}

// Hide success message
function hideSuccessMessage() {
    const successMsg = document.getElementById('successMessage');
    successMsg.classList.remove('show');
}

// Handle Login
function handleLogin(event) {
    event.preventDefault();
    clearAllErrors();
    
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;
    
    let hasError = false;
    
    // Validation
    if (!username) {
        showError('loginUsername', 'loginUsernameError', 'Please enter your email or username');
        hasError = true;
    }
    
    if (!password) {
        showError('loginPassword', 'loginPasswordError', 'Please enter your password');
        hasError = true;
    }
    
    if (hasError) return false;
    
    // Check if user exists
    const user = registeredUsers.find(u => 
        (u.email === username || u.username === username) && u.password === password
    );
    
    if (user) {
        showSuccessMessage(`Welcome back, ${user.name}!`);
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    } else {
        if (registeredUsers.length === 0) {
            showError('loginUsername', 'loginUsernameError', 'No account found. Please sign up first!');
        } else {
            showError('loginPassword', 'loginPasswordError', 'Invalid username or password');
        }
    }
    
    return false;
}

// Handle Signup
function handleSignup(event) {
    event.preventDefault();
    clearAllErrors();
    
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const username = document.getElementById('signupUsername').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;
    
    let hasError = false;
    
    // Validation
    if (!name) {
        showError('signupName', 'signupNameError', 'Please enter your full name');
        hasError = true;
    } else if (name.length < 3) {
        showError('signupName', 'signupNameError', 'Name must be at least 3 characters');
        hasError = true;
    }
    
    if (!email) {
        showError('signupEmail', 'signupEmailError', 'Please enter your email');
        hasError = true;
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('signupEmail', 'signupEmailError', 'Please enter a valid email address');
        hasError = true;
    } else if (registeredUsers.some(u => u.email === email)) {
        showError('signupEmail', 'signupEmailError', 'Email already registered');
        hasError = true;
    }
    
    if (!username) {
        showError('signupUsername', 'signupUsernameError', 'Please choose a username');
        hasError = true;
    } else if (username.length < 4) {
        showError('signupUsername', 'signupUsernameError', 'Username must be at least 4 characters');
        hasError = true;
    } else if (registeredUsers.some(u => u.username === username)) {
        showError('signupUsername', 'signupUsernameError', 'Username already taken');
        hasError = true;
    }
    
    if (!password) {
        showError('signupPassword', 'signupPasswordError', 'Please create a password');
        hasError = true;
    } else if (password.length < 6) {
        showError('signupPassword', 'signupPasswordError', 'Password must be at least 6 characters');
        hasError = true;
    }
    
    if (!confirmPassword) {
        showError('signupConfirmPassword', 'signupConfirmError', 'Please confirm your password');
        hasError = true;
    } else if (password !== confirmPassword) {
        showError('signupConfirmPassword', 'signupConfirmError', 'Passwords do not match');
        hasError = true;
    }
    
    if (hasError) return false;
    
    // Register user
    registeredUsers.push({
        name: name,
        email: email,
        username: username,
        password: password
    });
    
    // Clear form
    document.getElementById('signupForm').reset();
    
    // Show success and switch to login
    showSuccessMessage('Account created successfully! Please login.');
    setTimeout(() => {
        switchTab('login');
        document.getElementById('loginUsername').value = username;
    }, 1500);
    
    return false;
}

// Add demo user for testing
registeredUsers.push({
    name: 'Demo User',
    email: 'demo@electroworld.com',
    username: 'demo',
    password: 'demo123'
});
</script>

</body>
</html>
